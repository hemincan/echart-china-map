<body style="padding: 0;margin: 0;">
<div  id="main1" style="width: 100%;height:auto;background: url('images/bg.png');background-repeat:no-repeat; background-position: center center;background-size: cover;">

	<div id="main" style="width: 900px;height:700px;position: absolute; top:0px;bottom: 0px;left: 0px;right: 0px;margin: auto;"></div>
	<button id="back" onclick="back()" style="position: absolute; bottom: 0px;right: 50%;margin: auto; font-size: 40pt;display: none;">返回</button>
</div>

<script type="text/javascript">
	var option;
	var w = document.documentElement.clientWidth || document.body.clientWidth;
    var h = document.documentElement.clientHeight || document.body.clientHeight;
    $("#main").css({
    	"width": w + "px",
    	"height": h + "px"
    });
    $("#main1").css({
    	"width": w + "px",
    	"height": h + "px"
    });
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
     function reflushMap() {
    	   // 指定图表的配置项和数据
		    option = {
			    series: [
		            {
		                name: '',
		                type: 'map',
		                mapType: 'china', // 自定义扩展图表类型
		                left:"5%",
			       		right:"5%",
		                selectedMode: 'single', 
		                itemStyle: {
				            normal: {
				                areaColor: '#a19fa2',
				                borderColor: '#fff',
				                borderWidth: 2,
				                label:{
				                	show:true,
				                	color:"#000",
				                	fontSize:15
				                }
				            },
				            emphasis: {
				                areaColor: '#fac72d',
				                label:{show:true}
				            }
				        }
		              
		            }
		        ]
			};
		    myChart.setOption(option);
		    myChart.on('mapselectchanged', function (params) {
		  		// console.log(params)
		    	var name = params.batch[0].name;
		    	if(option.series[0].mapType!='china'){

		    		return ;
		    	}
	    		option.series[0].mapType=name;
	    		myChart.setOption(option);
		    	 $("#back").css({
			    		'display': 'inline'
			     });		
			});

    }
    function back() {
    	console.log(option.series[0].mapType)
    	if(option.series[0].mapType!='china'){
    		option.series[0].mapType = 'china';
    	}
    	 myChart.setOption(option);
    	 $("#back").css({
	    		'display': 'none'
	     });
    }
 	reflushMap();
   
</script>
